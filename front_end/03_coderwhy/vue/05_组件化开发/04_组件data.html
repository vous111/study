<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template  id="cpn">
    <div>
      <h2>当前计数：{{count}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    Vue.component('cpn',{
      template:'#cpn',
      // 这里使用函数的目的是使每个组件拥有自己单独的属性
      data(){
        return{
          count:0,
        }
      },
      methods:{
        increment(){
          this.count ++;
        },
        decrement(){
          this.count --;
        }
      }
    })
    const app = new Vue({
      el:'#app',
      data:{},
    })
  </script>
</body>
</html>
