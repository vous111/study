<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<cpn id="app">
    <div>
			<cpn></cpn>
    </div>
    </cpn>
		<template id="cpn">
			<div>
        <h1>我是cpn组件</h1>
        <ccpn></ccpn>
			</div>
    </template>
    
		<template id="ccpn">
			<div>
				<h2>我是子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊"
				},
				methods: {},
				components: {
					cpn: {
						template: "#cpn",
            data(){
              return{
                name:"我是cpn组件"
              }
            },
						components: {
              ccpn:{
                template: "#ccpn",
                methods: {
                  btnClick() {
                    // 1.子访问父 $parent
                    console.log(this.$parent);
                    console.log(this.$parent.name);

                    // 2.访问根组件
                    console.log(this.$root);
                    console.log(this.$root.message);
                  }
                }
              }
						}
					}
				}
			});
		</script>
	</body>
</html>
