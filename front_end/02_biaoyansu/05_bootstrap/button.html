<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>button</title>
  </head>
  <body>
    <div class="well">
      <p>
        <button class="btn btn-default">touch me</button>
        <button class="btn btn-primary">touch me</button>
        <button class="btn btn-danger">touch me</button>
        <button class="btn btn-warning">touch me</button>
        <button class="btn btn-info">touch me</button>
        <a href="https://www.baidu.com" class="btn btn-danger">百度</a>
      </p>
      <p>
        <button class="btn btn-primary btn-lg">touch me</button>
        <button class="btn btn-primary">touch me</button>
        <button class="btn btn-primary btn-sm">touch me</button>
        <button class="btn btn-primary btn-xs">touch me</button>
      </p>

      <p>
        <button class="btn btn-primary btn-block">touch me</button>
      </p>

      <p>
        <button class="btn btn-default">touch me</button>
        <button class="btn btn-default active">touch me</button>
        <button class="btn btn-default">touch me</button>
      </p>
    </div>

    <div class="well">
      <div class="btn-toolbar">
        <div class="btn-group btn-group-lg">
          <button class="btn btn-default">touch me</button>
          <button class="btn btn-primary">touch me</button>
          <button class="btn btn-default">touch me</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-default">touch me</button>
          <button class="btn btn-default">touch me</button>
          <button class="btn btn-default">touch me</button>
          </div>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-default">touch me</button>
          <button class="btn btn-default">touch me</button>
          <button class="btn btn-default">touch me</button>
        </div>
      </div>
      <p>
          <div class="btn-group-vertical">
            <button class="btn btn-default">touch me</button>
            <button class="btn btn-default">touch me</button>
            <button class="btn btn-default">touch me</button>
          </div>
        </p>
    </div>
  </body>
</html>
