<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <cpn :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <p>{{cmessage}}</p>
      <p>{{cmovies}}</p>
    </div>
  </template>

  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    const cpn ={
      template:"#cpn",
      // props:['cmessage']
      // props:{
        // cmessage:String
        // cmessages:[String,Number]
      // }
      props:{
        cmessage:{
          type:String,
          default:"hello world",
          // required:true
        },
        // 类型是对象或者数组时，默认值必须是一个函数
        cmovies:{
          type:Array,
          default(){
            return ['复仇者联盟','钢铁侠']
          }
        }
      }
    }

    const app = new Vue({
      el:'#app',
      data:{
        message:'你好',
        movies:['海王','海贼王']
      },
      components:{
        cpn
      }
    })
  </script>
</body>
</html>
