<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script>
    // 1.子组件
    const cpnC1 = Vue.extend({
      template:`
        <div>
          <h2>我是子组件</h2>  
          <p>我是子组件的内容</p>
        </div>
      `
    });
    // 2.父组件
    const cpnC2 = Vue.extend({
      template:`
        <div>
          <h2>我是父组件</h2>  
          <p>我是父组件的内容</p>
          <cpn1></cpn1>
        </div>
      `,
      components:{
        cpn1:cpnC1,
      }
    })
    // 3.root组件
    const app = new Vue({
      el:'#app',
      data:{},
      components:{
        cpn2:cpnC2
      }
    })
  </script>
</body>
</html>
