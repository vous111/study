<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const nums = [1, 3, 5, 7, 345, 9, 3425, 234];
			// 1.filter函数的使用
			let new_nums = nums.filter(function(n) {
				return n <= 100;
			});
			console.log(new_nums);

			// 2.map函数的使用
			let new_nums2 = new_nums.map(function(n) {
				return n * 2;
			});
			console.log(new_nums2);

			// 3.reduce函数的使用
			let new_nums3 = new_nums2.reduce(function(preValue, n) {
				return preValue + n;
			}, 0);
			console.log(new_nums3);

			// 三者综合使用
			let sum = nums
				.filter(function(n) {
					return n <= 100;
				})
				.map(function(n) {
					return n * 2;
				})
				.reduce(function(preValue, n) {
					return preValue + n;
				}, 0);
			console.log(sum);
		</script>
	</body>
</html>
