<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    Promise.all([
      new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve({name:'kobe'})
        },3000)
      }),
      new Promise((resolve, reject)=>{
        setTimeout(()=>{
          resolve('result2')
        },1000)
      })
    ]).then(results=>{
      // results是个数组
      console.log(results);
    })  
  </script>
</body>
