
<!DOCTYPE html>
<html>
    <head>
        <title>实体</title>
        <meta charset="utf-8"/>
    </head>

    <body>
		<!--
			实体（转义字符）
			浏览器解析到实体时，会自动将实体转换为其对应的字符
			&实体的名字;
				<: &lt;
				>: &gt;
                空格: &nbsp;
                版权符号: &copy;
		-->
		a&lt;b&gt;c
		<!--a<b>c-->
		<p>今天天气好晴朗，&nbsp;&nbsp;&nbsp;处处好风光</p>
    </body>
</html>
