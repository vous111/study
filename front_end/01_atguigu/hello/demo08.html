<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
        <title>图片标签</title>
    </head>
		<!--
			src属性配置的是图片的路径，目前我们所要使用的路径全是相对路径
			../:返回前一级目录
		-->
    <body>
		<img src="../img/2.gif" alt="这是一个小动物" width="300px" height="300px" />
		<img src="src/2.gif" alt="这是一个小动物" width="300px" height="300px" />

		<!--
			图片的格式：
				JPEG（JPG）：图片支持的颜色比较多，图片可以压缩，但是不支持透明
							一般使用JPEG来保存照片等颜色丰富的照片 

				GIF：支持的颜色少，只支持简单的透明，支持动态图
					颜色颜色单一或者是动态图时可以使用

				PNG：支持的颜色多，并且支持复杂的透明
					可以用来显示颜色复杂的透明的图片
			
			图片的使用原则：
				效果不一致，使用效果好的
				效果一致，使用小的
		-->
    </body>
</html>
