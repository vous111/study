<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div:nth-child(even){
      background: #aaa;
    }

    p:nth-of-type(2){
      background: #bbb;
    }

    div:empty{
      height: 20px;
      border:1px solid #000
    }

    a:only-of-type{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <!-- 
    E:nth-child(n) 同个父级下所有子元素中的第几个，该元素必须是指定元素才能触发
      nth-child(odd)  匹配奇数行
      nth-child(even)  匹配偶数行
    E:nth-last-child(n)  表示E父元素中的倒数第几个子节点

    E:nth-of-type(n)
      同个父级下所有同类型的标签的第几个

    E:empty
      表示E元素中没有子节点(子节点包括文本节点)

    E:only-of-child  E父元素中只有E元素
    E:only-of-type  E父元素中只有一个E元素
   -->

  <div>我是第一个div</div>
  <p>我是第一个p</p>
  <h1>我是第一个h1</h1>
  <div>我是第二个div</div>
  <span>我是第一个span</span>
  <div>我是第三个div</div>
  <p>我是第二个p</p>
  <div></div>
  <a href="">123</a>
</body>
</html>
