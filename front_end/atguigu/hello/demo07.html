<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
        <title>图片标签</title>
    </head>
		<!--
			使用img标签来向网页中引入一个外部图片，
				img标签也是一个自结束标签
			属性：
				src：设置一个外部图片的路径
				alt：可以用来设置在图片不能显示时，对图片的描述
						搜索引擎可以通过alt属性来识别不同的图片
						如果不写alt属性，则搜索引擎不会对img中的图片进行收录
				width：设置图片的宽度，一般以px为单位
				height：设置图片的高度，一般以px为单位

				宽度和高度两个属性如果只设置一个，另一个也会同时等比例调整大小
					如果两个值同时指定则按照你指定的来设置
				一般开发中除了自适应的页面，不建议设置width和height
		-->
    <body>
		<img src="1.gif" alt="这是一个小动物" width="300px" height="300px" />
		<img src="2.gif" alt="这是一个小人" width="300px" height="300px" />
		<img src="3.gif" alt="这是一个植物" width="300px" height="300px" />
    </body>
</html>
