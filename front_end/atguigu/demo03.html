<!-- 
	h5的文档声明，声明当前的网页是按照HTML5标准写的，编写网页时一定要将h5的文档声明写在网页的最上边
	如果不写文档声明，则会导致有些浏览器会进入一个怪异模式，进入怪异模式以后，浏览器解析页面会导致页面无法正常显示
-->
<! doctype html>

<!-- 这是HTML注释 -->
<!-- 
	html根标签，一个页面有且只有一个根标签
 -->
<html>
	<!--
		head标签，该标签中的内容不会在网页中直接显示，它用来帮助浏览器解析页面	
	-->
	<head>
		<!-- 
			title网页的标题标签，默认会显示在浏览器的标题栏中，搜索引擎在检索页面时，会首先检索title标签中的内容
		-->
		<title>网页的标题</title>
	</head>
	
	<body>
		<!-- 
			body标签用来设置网页的主题内容，网页中所有可见的内容，都应该在body中编写
		-->
		<!-- 
			font属性：
				可以通过属性来设置标签处理标签中的内容，可以在开始标签中添加属性
				属性要写在开始标签中，实际上就是一个名值对的结构
				属性名 = “属性值”，一个标签中可以同时设置多个属性，属性之间需要使用空格隔开
		-->
		<h1>这是我的<font color="red" size ="10">第二个</font>网页</h1>
	</body>
</html>
